<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nymtras Splashes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #24292f;
      --card-bg: #2d333b;
      --text-light: #c9d1d9;
      --btn-success: #56d364;
      --btn-success-hover: #3ba55d;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: var(--bg-dark);
      color: var(--text-light);
      padding-top: 100px; /* header + searchbar */
    }

    .container {
      flex: 1 0 auto;
    }

    .navbar {
      background-color: var(--card-bg);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      padding: 10px 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #searchBox {
      background-color: #1e1e1e;
      color: var(--text-light);
      border: 1px solid #444;
      border-radius: 8px;
      height: 50px;
      font-size: 1rem;
      padding-left: 12px;
      padding-right: 12px;
    }
    #searchBox::placeholder { color: #888; opacity: 1; }
    #searchBox:focus {
      background-color: #2d333b;
      border-color: var(--btn-success);
      color: var(--text-light);
      outline: none;
      box-shadow: 0 0 0 2px rgba(86, 211, 100, 0.4);
    }

    footer {
      background-color: var(--card-bg);
      color: var(--text-light);
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      flex-shrink: 0;
    }
    footer a { color: var(--btn-success); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    .card { 
      background-color: var(--card-bg); 
      border: none; 
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }
    .card.show { opacity: 1; transform: translateY(0); }

    .img-box {
      width: 240px;
      height: 304px;
      background-color: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      padding: 10px;
      transition: transform 0.3s ease;
    }
    .img-box:hover { transform: scale(1.05); }

    .img-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      background-color: transparent;
    }

    .card-title {
      font-size: 1.1rem;
      margin-top: 0.3rem;
      margin-bottom: 0.8rem;
    }

    .download-btn {
      margin-top: auto;
      background-color: var(--btn-success);
      border-color: var(--btn-success);
      transition: all 0.2s ease;
    }
    .download-btn:hover {
      background-color: var(--btn-success-hover);
      border-color: var(--btn-success-hover);
      transform: scale(1.05);
    }
    .download-btn:active { transform: scale(0.95); }
  </style>
</head>
<body>
  <!-- header -->
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="https://raw.githubusercontent.com/Nymtra/Mayhem-Splashes/refs/heads/main/maintitle.png" alt="Logo" height="80">
    </a>
    <form class="d-flex" role="search" onsubmit="return false;">
      <input id="searchBox" class="form-control me-2" type="search" placeholder="Search Splashes" aria-label="Search">
    </form>
  </nav>

  <!-- gallery -->
  <div class="container py-4">
    <div id="gallery" class="row g-4 justify-content-center"></div>
  </div>

  <!-- footer -->
  <footer>
    <p>made by <a href="https://github.com/Nymtra/" target="_blank">Nymtra</a> with ❤️</p>
  </footer>

  <script>
    const owner = "Nymtra";
    const repo = "Mayhem-Splashes";
    const branch = "main";
    let allFiles = [];

    async function loadBmps() {
      const url = `https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`;
      const resp = await fetch(url);
      const data = await resp.json();
      allFiles = data.tree.filter(f => f.type === "blob" && f.path.toLowerCase().endsWith(".bmp"));
      renderGallery(allFiles);
      initScrollFade();
    }

    function renderGallery(files) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      if (files.length === 0) {
        gallery.innerHTML = "<p class='text-warning'>No BMPs found</p>";
        return;
      }
      files.forEach(f => {
        const fileName = f.path.split("/").pop();
        const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${f.path}`;
        const col = document.createElement("div");
        col.className = "col-12 col-sm-6 col-md-4 col-lg-3";
        col.innerHTML = `
          <div class="card h-100 shadow-sm text-center p-2">
            <div class="img-box">
              <img src="${rawUrl}" alt="${fileName}">
            </div>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-light">${fileName}</h5>
              <a href="${rawUrl}" download="${fileName}" class="btn download-btn">
                <i class="bi bi-download me-1"></i> Download
              </a>
            </div>
          </div>`;
        gallery.appendChild(col);
      });
    }

    document.getElementById("searchBox").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      const filtered = allFiles.filter(f => f.path.toLowerCase().includes(term));
      renderGallery(filtered);
      initScrollFade();
    });

    function initScrollFade() {
      const cards = document.querySelectorAll('.card');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if(entry.isIntersecting) entry.target.classList.add('show');
        });
      }, { threshold: 0.2 });
      cards.forEach(card => observer.observe(card));
    }

    loadBmps().catch(err => {
      console.error("Error:", err);
      document.getElementById("gallery").innerHTML = "<p class='text-danger'>Couldnt load images</p>";
    });
  </script>
</body>
</html>
