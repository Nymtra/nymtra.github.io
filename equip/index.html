/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    text-align: center;
    opacity: 0; /* Start hidden */
    animation: fadeIn 2s forwards; /* Fade in the whole body */
}

/* Container styling */
.container {
    position: relative;
    padding-top: 50px;
}

/* Snowflakes styling */
.snowflakes {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
}

/* Profile image styling */
.profile img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
}

/* Social icons styling */
.socials {
    margin-top: 20px;
}

.social-icon {
    margin: 0 10px;
    display: inline-block;
    color: white;
    transition: transform 0.3s ease;
}

.social-icon:hover {
    transform: scale(1.2);
}

/* Heading styling */
h1 {
    color: #00aaff;
    margin-top: 10px;
    font-family: 'VT323', monospace;
    font-size: 48px;
    text-shadow: 0 0 3px #00aaff, 0 0 6px #00aaff;
    transform: scaleX(1.5);
    opacity: 0;
    animation: fadeIn 2s forwards, glow 1.5s infinite alternate; /* Add fade-in and glow animation */
}

/* Buttons container styling */
.buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

/* Button styling */
.button {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    color: #00aaff;
    padding: 10px 20px;
    margin: 10px 0;
    text-decoration: none;
    border-radius: 5px;
    border: 2px solid #00aaff;
    width: 200px;
    height: 50px;
    font-size: 20px;
    font-family: 'Archivo Black', sans-serif;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 0 10px #00aaff;
    opacity: 0;
    animation: fadeIn 2s forwards; /* Add fade-in to button */
}

/* Button hover effect */
.button:hover {
    background-color: #00aaff;
    color: black;
    transform: scale(1.1);
    box-shadow: 0 0 15px #00aaff;
}

/* Media query for smaller screens */
@media (max-width: 768px) {
    .social-icon {
        margin: 0 5px;
    }

    .button {
        font-size: 14px;
        padding: 8px 16px;
    }
}

/* Fade-in animation */
@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

/* Glow effect for heading */
@keyframes glow {
    0% {
        text-shadow: 0 0 3px #00aaff, 0 0 6px #00aaff;
    }
    100% {
        text-shadow: 0 0 20px #00aaff, 0 0 30px #00aaff;

}

    <script>
document.addEventListener("DOMContentLoaded", function () {
    let snowflakes = [];
    let numberOfSnowflakes = Math.floor(window.innerWidth / 10); // Anzahl basierend auf der Breite

    // Funktion zum Erstellen der Schneeflocken
    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.position = 'absolute';
        snowflake.style.top = `${Math.random() * window.innerHeight}px`;
        snowflake.style.left = `${Math.random() * window.innerWidth}px`;
        snowflake.style.width = `${Math.random() * 5 + 2}px`;  // Zufällige Größe
        snowflake.style.height = snowflake.style.width;
        snowflake.style.backgroundColor = 'white';
        snowflake.style.borderRadius = '0%'; // Rund machen
        snowflake.style.opacity = Math.random() * 0.5 + 0.3;  // Zufällige Transparenz
        snowflake.style.animation = `fall ${Math.random() * 10 + 5}s linear infinite`;
        document.body.appendChild(snowflake);
        snowflakes.push(snowflake);
    }

    // Funktion zum Anpassen der Schneeflocken bei Fenstergrößeänderung
    function adjustSnowflakes() {
        // Lösche alle Schneeflocken
        snowflakes.forEach(snowflake => snowflake.remove());
        snowflakes = [];

        // Berechne die neue Anzahl von Schneeflocken basierend auf der Fensterbreite
        numberOfSnowflakes = Math.floor(window.innerWidth / 10);

        // Erstelle die Schneeflocken neu
        for (let i = 0; i < numberOfSnowflakes; i++) {
            createSnowflake();
        }
    }

    // Initiale Erstellung der Schneeflocken
    adjustSnowflakes();

    // Aktualisiere die Schneeflocken bei einer Änderung der Fenstergröße
    window.addEventListener('resize', adjustSnowflakes);
});
